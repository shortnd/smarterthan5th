<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Pangolin" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Reenie+Beanie" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Schoolbell" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Swanky+and+Moo+Moo" rel="stylesheet">

    <title>Are you Smarter Than a 5th Grader</title>
</head>

<body>
    <div id="wrapper">
        <header>
            <h1>Are you Smarter Than a 5th Grader?</h1>
            <br>
            <h2 class="numberQuestion">Question: <span class="numberQuestion" id="questionNumber"></span></h2>
            <br>
            <h2 class="quizScore">Score: <span id="score"></span></h2>
        </header>
        <main>
            <div class="questions"></div>

            <div class="answer">
                <ul>
                    <li><button class="answers" id="a">A</button></li>
                    <li><button class="answers" id="b">B</button></li>
                    <li><button class="answers" id="c">C</button></li>
                    <li><button class="answers" id="d">D</button></li>
                    <li><button class="answers" id="e">E</button></li>
                </ul>
            </div>
        </main>
        <button id='reset'>Restart</button>

        <footer>
            <h3>Created by Collin O&#39;Connell</h3>

        </footer>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
